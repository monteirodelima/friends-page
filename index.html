<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <title>FRIENDS PRIME</title>

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css"


    <!--OWL-->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">Friends Prime</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">História</a>
                <a href="#">Detalhes</a>
                <a href="#">Curiosidades</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">FRIENDS</h3>
                <p class="descricao">Seis grande amigos, Ross, Mônica, Rachel, Chandler, Phoebe e Joey, vivem em
                    Manhattan. Juntos e com muito humor eles vão viver diversas aventuras envolvendo família, amor,
                    trabalho, sexo, responsabilidades e amizade.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"src="img/imagem1.jpeg" >

            </div>
            <div class="item">
